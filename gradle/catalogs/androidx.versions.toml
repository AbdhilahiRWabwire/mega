work-test = { module = "androidx.work:work-testing", version.ref = "work" }
room = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

[bundles]
lifecycle = ["lifecycle-livedata", "lifecycle-viewmodel", "lifecycle-runtime", "lifecycle-reactivestreams", "lifecycle-common", "lifecycle-process", "lifecycle-service", "lifecycle-runtime-compose"]
navigation = ["navigation-runtime", "navigation-fragment", "navigation-ui"]
compose-bom = ["compose-compiler", "compose-ui", "compose-ui-tooling", "compose-ui-tooling-preview", "compose-material", "compose-ui-viewbinding"]