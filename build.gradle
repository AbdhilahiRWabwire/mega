// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.gradleVersion = '4.0.0'
    ext.kotlinVersion = '1.3.72'
    ext.navigationVersion = '2.3.0-rc01'
    ext.googleServicesVersion = '4.3.3'
    ext.hiltVersion = "2.28-alpha"

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://jitpack.io"
        }
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    compileSdkVersion = 29
    minSdkVersion = 21
    targetSdkVersion = 29
    buildToolsVerion = '29.0.3'

    // App dependencies
    appCompatVersion = '1.1.0'
    daggerVersion = "2.24"
    constraintLayoutVersion = '2.0.0-beta8'
    coroutinesVersion = "1.3.0-M2"
    fragmentKtxVersion = '1.2.5'
    glideVersion = '4.10.0'
    gsonVersion = '2.8.5'
    ktxVersion = '1.4.0-alpha01'
    lifecycleVersion = '2.2.0'
    materialVersion = '1.3.0-alpha01'
    recyclerViewVersion = '1.1.0'
    roomVersion = '2.2.5'
    viewPagerVersion = '1.0.0'
    cardViewVersion = '1.0.0'
    legacySupportVersion = 'v4:1.0.0'
    hiltAndroidXVersion = '1.0.0-alpha01'
}
