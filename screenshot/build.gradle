plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'app.cash.paparazzi'
}

android {
    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildTools

    buildFeatures {
        compose = true
    }

    defaultConfig {
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        // Flag to enable support for the new language APIs
//        coreLibraryDesugaringEnabled true
        // Sets Java compatibility to JavaVersion in Project Root
        sourceCompatibility rootProject.javaVersion
        targetCompatibility rootProject.javaVersion
    }

    composeOptions{
        kotlinCompilerExtensionVersion androidx.versions.compose.compiler.get()
    }

    kotlinOptions {
        jvmTarget = rootProject.jdk
        freeCompilerArgs += "-opt-in=kotlin.RequiresOptIn"
    }

    kotlin {
        jvmToolchain(rootProject.jdk as Integer)
    }
    namespace 'mega.privacy.android.screenshot'
}

dependencies {
    implementation project(':core-ui')
    implementation platform(androidx.compose.bom)
    implementation androidx.bundles.compose.bom
    implementation lib.showkase
    implementation lib.compose.state.events
    kapt lib.showkase.processor

    testImplementation testlib.junit
    testImplementation lib.showkase.screenshot.test

    testImplementation testlib.test.parameter.injector
    kaptTest lib.showkase.processor
    debugImplementation androidx.compose.ui.tooling
    debugImplementation androidx.compose.ui.tooling.preview
}